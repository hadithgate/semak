<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Iklan</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Semak Sanad Hadis</div>
    
    <!-- Content Editable Area for Input -->
    <div class="paragraph-box" contenteditable="true" id="paragraphBox">
        Masukkan sanad di sini...
    </div>

    <!-- Buttons for Actions -->
    <div class="button-container">
        <!-- Corrected Button Link - Using a styled button instead of nesting button inside anchor -->
        <a href="https://sites.google.com/view/i-sanad/aplikasi-latihan/latihan-semak-sanad-hadis" target="_blank" class="button" aria-label="Buat Baru">Buat Baru</a>
        <button onclick="generateResult()" aria-label="Semak Sanad">Semak</button>
    </div>

    <!-- Result Box for Displaying Final Decision -->
    <div class="box result" id="resultBox">Keputusan: </div>

    <!-- Content Area with Additional Information -->
    <div class="content-container">
        <div class="additional-info" id="additionalInfoBox">Komentar ulama tentang perawi: Sila klik di atas nama perawi</div>
        
        <!-- Table for Explanation of Colors and Categories -->
        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Warna</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Thiqah: Sahih</td>
                    <td><span class="color-box" style="background-color: #8BC34A;"></span></td>
                </tr>
                <tr>
                    <td>Saduq: Hasan</td>
                    <td><span class="color-box" style="background-color: #64B5F6;"></span></td>
                </tr>
                <tr>
                    <td>Dhaif Muhtamal</td>
                    <td><span class="color-box" style="background-color: #FFEB3B;"></span></td>
                </tr>
                <tr>
                    <td>Dhaif</td>
                    <td><span class="color-box" style="background-color: #FF9800;"></span></td>
                </tr>
                <tr>
                    <td>Syadid al-Dhaf</td>
                    <td><span class="color-box" style="background-color: #D2691E;"></span></td>
                </tr>
                <tr>
                    <td>Wahi: Palsu</td>
                    <td><span class="color-box" style="background-color: #E57373;"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
